name: spot_classifier
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.9

  # PyTorch with CUDA 12.1
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - pytorch-cuda=12.1

  # Core scientific computing
  - numpy>=1.20
  - scipy>=1.8.0
  - pandas>=1.3.0
  - scikit-learn>=1.0.0

  # Visualization
  - matplotlib>=3.5.0
  - seaborn>=0.12.0

  # Jupyter
  - jupyter
  - jupyterlab
  - ipython

  # Utilities
  - tqdm>=4.62.0

  # Pip packages
  - pip
  - pip:
    - torchmetrics>=1.0.0
