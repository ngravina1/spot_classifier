name: zms2_pytorch
channels:
  - rapidsai
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # Python
  - python=3.9

  # PyTorch ecosystem (CUDA 11.8 - most compatible)
  - pytorch>=2.0.0
  - torchvision>=0.15.0
  - pytorch-cuda=11.8

  # Core scientific computing
  - numpy>=1.20
  - scipy>=1.8.0
  - pandas>=1.3.0
  - scikit-learn>=1.0.0
  - scikit-image>=0.19.0

  # GPU acceleration (CUDA 11.8)
  - cupy=11.5.0
  - cucim=22.12.00

  # Data handling
  - dask>=2022.0.0
  - zarr>=2.10.0
  - h5py>=3.8.0
  - tifffile>=2023.0.0

  # Visualization
  - napari>=0.4.16
  - matplotlib>=3.5.0
  - pillow>=9.0.0
  - vispy>=0.11.0

  # Image processing
  - imageio>=2.25.0
  - pywavelets>=1.4.0

  # Utilities
  - tqdm>=4.62.0
  - pyyaml>=6.0
  - jupyter
  - jupyterlab
  - ipython

  # Development tools
  - pytest
  - black
  - flake8

  # Pip packages
  - pip
  - pip:
    - torchmetrics>=1.0.0
    - opencv-python-headless>=4.7.0
